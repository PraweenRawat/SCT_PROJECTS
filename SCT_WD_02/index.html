<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-display">00 : 00 : 00 : 00</div>
      <ul class="laps"></ul>

      <!-- ACTION BUTTONS -->
      <div class="action">
        <button id="start-timer" onclick="start()">Start</button>
        <button id="pause-timer" onclick="pause()">Pause</button>
        <button id="reset-timer" onclick="reset()">Reset</button>
        <button id="restart-timer" onclick="restart()">Restart</button>
        <button id="lap-timer" onclick="lap()">Lap</button>
        <button id="resetLap-timer" onclick="resetLap()">Reset Laps</button>
      </div>
    </div>
  </body>
 
  
  <script src="app.js"> </script>

   
</html>
